<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des réponses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Statistiques des réponses</h1>
            
            {% if message %}
            <div class="info-message">{{ message }}</div>
            {% else %}
            <div class="stats-container">
                <div class="stat-item">
                    <h3>Total des réponses</h3>
                    <p class="stat-number">{{ stats.total_reponses }}</p>
                </div>
                
                <div class="stat-item">
                    <h3>Présents</h3>
                    <p class="stat-number">{{ stats.presents }}</p>
                </div>
                
                <div class="stat-item">
                    <h3>Absents</h3>
                    <p class="stat-number">{{ stats.absents }}</p>
                </div>
            </div>
            {% endif %}

            <div class="links">
                <a href="{{ url_for('index') }}" class="button-link">Retour au formulaire</a>
            </div>
        </div>
    </div>
</body>
</html>
